<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata {
            font-family: 'Courier New', monospace;
            color: blue;
            background-color: powderblue;
            text-align: center;
            margin-bottom: 15px;
        }

        .alerta {
            border-radius: 6px;
            border: 2px solid tomato;
            background-color: coral;
            color: white;
            padding: 6px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        //div1, criada com React "cru"
        const div1 = React.createElement('div', {
            className: 'formata',
            children: 'Div criada com React "cru"'
        })

        //div2, criada com JSX e processada pelo Babel
        const div2 = <div className="alerta"> Div criada com JSX+Babel</div>

        const container = React.createElement('div', null, [div1, div2])

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>

</body>

</html>
