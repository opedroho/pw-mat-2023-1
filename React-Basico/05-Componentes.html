<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sauda {
            background-color: indigo;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 6px rgba(red, green, blue, alpha);
            padding: 12px;
            text-align: center;
            font-family: Cambria, 'Times New Roman', serif;
            margin-bottom: 16px;
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        //FUNÇÂO DE COMPONENTES
        //Função de componentes podem receber props entre{}
        // function Saudacao({nome, msg}) {return <div className = "sauda">{msg}, {nome}!</div>}

        //Função saudação convertida em arrow function
        const Saudacao = ({ nome, msg }) => <div className="sauda">{msg},{nome}!</div>

        const saudacao1 = Saudacao({ msg: 'Bom Dia', nome: 'Dona Clementina' })
        const saudacao2 = <Saudacao nome=' Seu Bita' msg='O sol ja nasceu lá na fazendinha' />

        const container = <>{/*Isto é um fragmento, pseudoelemento usando usando para agrupar outros elementos*/}
            {saudacao1}
            {saudacao2}
            <Saudacao nome = " Pedro" msg = "Devolve meu chip"/>
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>
</body>

</html>
