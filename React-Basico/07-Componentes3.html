<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .soma {
            border-radius: 5px;
            border: 3px solid royalblue;
            padding: 5px;
            margin: 5px;
        }

        .direita {
            text-align: right;
            background-color: lightgreen;
        }

        .centro {
            text-align: center;
            background-color: tan;
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        //componente que exibe a soma de dois numeros
        //caso em que o prop personalizada e genéricas
        //são usadas ao mesmo tempo

        const Soma = ({ num1, num2, ...props }) => <div className="soma" {...props}>
            A soma de {num1} e {num2} é: {num1 + num2}
        </div>

        //Componente que recebe somente props genericas
        const ParagCentro = props => <p className="centro"{...props} />
        //Componente que recebe
        const ParagDireita = ({ id, children }) => <p className="direita" id={id} p>{children} </p>

        const container =
            <>
                {/*Jeito errado: (VARIAVEIS NUMEROS NAO PODEM SER ESCRITAS NO TIPO STRING)*/}
                <Soma id="soma1" num1="25" title="Primeira soma" num2="19" />
                {/*Jeito certo: (VARIAVEIS PASSADAS COMO NUMEROS)*/}
                <Soma id="soma1" num1={25} title="Primeira soma" num2={19} />

                {/* ParagCentro irá renderizar qualquer prop passada */}
                <ParagCentro id="parag1" title="centralizado" seila="numsei">
                    Paragrafo centralizado
                </ParagCentro>
                {/* ParagCentro irá renderizar apenas as props id e children */}
                <ParagDireita id="parag2" title="à direita" seila="num sei">
                    Paragrafo alinhado à direira
                </ParagDireita>
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>
</body>

</html>
