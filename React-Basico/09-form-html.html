<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSDEF.css">
    <title>Document</title>
</head>

<body>
    <h1>Formulário HTML</h1>
    <form>
        <div>
            <label for="campo nome">Nome</label><br>
            <input id="campo-nome">
        </div>

        <div>
            <input type="checkbox" id="maiusc">
            <label for="maiusc">Colocar nome em maiúsculas</label>
        </div>

        <div id="resultado"></div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <script>
        let nome

        function handleChange(event){
            maiusc = document.getElementById('maiusc').checked

            if(maiusc) {
                nome = document.getElementById('campo-nome').value.toUpperCase()
            }
            else {
                nome = document.getElementById('campo-nome').value
            }
            document.getElementById('resultado').textContent = nome
        }

            function handleSubmit(event){
                event.preventDefault() //evita o recarregamento da pagina
                alert(`Ola ${nome}!`)
            }

            // Quando uma tecla for solta no campo nome, a função handleChange() será chamada
            document.getElementById('campo-nome').addEventListener('keyup', handleChange)

            // Quando o formulario for enviado (por meio do botão submit), sera chamada a função handleSubmit
            document.querySelector('form').addEventListener('submit', handleSubmit)

            //quando a caixa de verificação for clicada, chama tambem handlechange
        
    </script>
</body>

</html>
