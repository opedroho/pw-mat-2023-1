<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        function Form() {

            let nome, maiusc

            function handleChange(event) {
                maiusc = document.getElementById('maiusc').checked

                if (maiusc) {
                    nome = document.getElementById('campo-nome').value.toUpperCase()
                }
                else {
                    nome = document.getElementById('campo-nome').value
                }
                document.getElementById('resultado').textContent = nome
            }

            function handleSubmit(event) {
                event.preventDefault() //evita o recarregamento da pagina
                alert(`Ola ${nome}!`)
            }

            return (
                <>
                    <h1>Formulario no React</h1>
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label htmlFor="campo-nome">Insira o seu nome:</label> <br />
                            <input id="campo-nome" onChange={handleChange} />
                        </div>

                        <div>
                            <input type="checkbox" id="maiusc" onChange={handleChange} />
                            <label htmlFor="maiusc"> Letras Maiusculas</label>
                        </div>

                        <div id="resultado"></div>

                        <div>
                            <input type="submit" value="Enviar" />
                        </div>
                    </form>
                </>
            )
        }

        const container =
            <>
                <Form />
                <hr />
                <Form />
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>

</body>

</html>
