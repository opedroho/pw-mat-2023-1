<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        function Form() {

            let nome, maiusc
            //criando referencias para elementos do componente com useref()
            const maiuscRef = React.useRef()
            const nomeRef = React.useRef()
            const resultadoRef = React.useRef()

            function handleChange(event) {
                maiusc = maiuscRef.current.checked

                if (maiusc) {
                    nome = nomeRef.current.value.toUpperCase()
                }
                else {
                    nome = nomeRef.current.value
                }
                resultadoRef.current.textContent = nome
            }

            function handleSubmit(event) {
                event.preventDefault() //evita o recarregamento da pagina
                alert(`Ola ${nome}!`)
            }

            return (
                <>
                    <h1>Formulario no React</h1>
                    <form onSubmit={handleSubmit}>
                        <div>
                            <label>
                                <span> Insira o seu nome:</span> <br />
                                <input ref={nomeRef} onChange={handleChange} />
                            </label>

                        </div>

                        <div>

                            <label>
                                <input type="checkbox" ref={maiuscRef} onChange={handleChange} />
                                <span>Letras Maiusculas</span>
                            </label>
                        </div>

                        <div ref={resultadoRef}></div>

                        <div>
                            <input type="submit" value="Enviar" />
                        </div>
                    </form>
                </>
            )
        }

        const container =
            <>
                <Form />
                <hr />
                <Form />
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>

</body>

</html>
